<!-- blog.pdnode.com/index.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Blog - Pdnode</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
</head>

<body>
    <h1>Welcome to Blog</h1>
    <div id="user-info">Checking login...</div>

    <script>
        const client = new Appwrite.Client()
            .setEndpoint("https://nyc.cloud.appwrite.io/v1")
            .setProject("68818c2a0030f23462fe")

        const account = new Appwrite.Account(client);


        const jwt = document.cookie
            .split('; ')
            .find(row => row.startsWith('pdnode_jwt='))
            ?.split('=')[1];
        console.log(document.cookie)

        if (!jwt) {
            console.log(jwt)
            window.location.href = "http://localhost:5173/?redirect=" + encodeURIComponent(window.location.href);
        } else {
            client.setJWT(jwt);
            account.get().then(user => {
                document.getElementById("user-info").innerText = `Hello, ${user.email}`;
            }).catch(() => {
                document.getElementById("user-info").innerText = "Session invalid. Redirecting to login...";
                setTimeout(() => {
                    window.location.href = "http://localhost:5173/?redirect=" + encodeURIComponent(window.location.href);
                }, 1000);
            });
        }
    </script>
</body>

</html>
